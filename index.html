<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed and Accuracy</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="timer">00:00:00</h1>
    <h2>Type the following text:</h2>
    <p id="targetText">Hello, world! This is a typing test.</p>
    <input type="text" id="textInput" onkeydown="handleKeyDown(event)" disabled>
    <p id="result"></p>
    <button id="startButton" onclick="startTest()">Start</button>
    <button id="endButton" onclick="endTest()" disabled>End</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
